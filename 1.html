<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Grid System</title>
    <style>
        .col {
            text-align: center;
            border: 10px ridge rgb(195, 0, 255);
            box-shadow: 10px 10px 10px rgb(153, 0, 255);
            width: 20px;
            height: 100px;
            font-size: 30px;
            font-style: italic;
            font-weight: bolder;
            text-shadow: 2px 4px 2px rgb(128, 58, 0);
            background-color: blueviolet;
        }
        </style>

        
    <meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
 </script>

</head>

<body style="background-color: aqua;">
    <center>
        <h3>Equal with column grid</h3>
        <div class="container">
            <div class="row">
                <div class="col">
                    column 1
                </div>
                <div class="col">
                    column 2
                </div>
                <div class="col">
                    column 3
                </div>
            </div>
        </div>
    </center>
</body>

</html>
